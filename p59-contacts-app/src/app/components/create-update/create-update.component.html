<div class="col-12">
    <div class="row">
        <div class="col-6">
            <label for="fullName">Nombre Completo:</label>
            <input id="fullName" type="text" class="form-control" [(ngModel)]="contact.fullName"/>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="number">Número:</label>
            <input id="number" type="text" class="form-control" [(ngModel)]="contact.number"/>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="address">Dirección:</label>
            <input id="address" type="text" class="form-control" [(ngModel)]="contact.address"/>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-2">
            <button type="button" class="btn btn-primary" (click)="saveContact()">Guardar</button>
        </div>
    </div>
</div>
